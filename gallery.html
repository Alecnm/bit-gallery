<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería | Galería Interactiva</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">Galería Interactiva</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="gallery.html">Galería</a></li>
          <li class="nav-item"><a class="nav-link text-white" aria-current="page" href="#">Sobre Nosotros</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <h2 class="mb-4 text-center">Explora la Galería</h2>
    <div class="mb-4 text-center">
      <label for="filtro" class="form-label">Filtrar por categoría:</label>
      <select id="filtro" class="form-select w-auto d-inline-block">
        <option value="todos">Todos</option>
        <option value="naturaleza">Naturaleza</option>
        <option value="arquitectura">Arquitectura</option>
        <option value="arte">Arte Digital</option>
      </select>
    </div>

    <div class="row" id="galeria">
      <!-- JS agregará miniaturas aquí -->
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; 2025 Galería Interactiva. Todos los derechos reservados.</p>
  </footer>

  <script src="js/script.js"></script>

</html>
